<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
    <title>Admin</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="/"><|nter\/\/ebs $tore></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                <a class="nav-link" href="/">Catalog</a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="/admin">Admin<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <input id="txt-search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="btn-search" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form">
            <div class="form-header">
                <h1>Add New Product</h1>
            </div>
            <div id="alerts">
                <div id="success" class="alert alert-info hidden" role="alert">
                    New product added!
                </div>
                <div id="error" class="alert alert-danger hidden" role="alert">
                    There was an error adding a new product....
                </div>
            </div>
            <!-- code: title: price: desc: category: image: -->
            <div class="form-group">
                <label for="code">Code</label>
                <input type="text" name="code" id="code" class="form-control" placeholder="Enter Code">
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Product title">
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" name="price" id="price" class="form-control" placeholder="Product price">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" class="form-control" placeholder="Product description">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" name="category" id="category" class="form-control" placeholder="Product category">
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="text" name="image" id="image" class="form-control" placeholder="Product image url">
            </div>
            
            <div>
                <button id="btn-register" type="submit" class="btn btn-block btn-outline-info">Add Product</button>
            </div>
        </div><!--End .form-->
    </div><!-- End container-->

    <script src="script/admin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
